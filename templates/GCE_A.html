{% extends 'base.html' %}
{% block title %} Courses  Page {% endblock %}
{% block content %}

    <!-- Parent Subject section-->
    <div style="display: grid; grid-template-columns: repeat(4,1fr); grid-gap: 10px; margin-top: 100px; margin-bottom: 20px">

    <!-- Displaying all subject details in the template from database -->
    {% for sub in subjects %}

    <!-- Main subject section or div-->
    <div style="width: 310px" class="card-group">

          <div class="card">

                    <a href="{% url 'less' slug=sub.slug %}"><img style="width: 310px; height: 130px" src="{{ sub.subject_image.url }}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                          <h5 style="text-align: center" class="card-title">{{ sub.subject_name }}</h5>
                    </div>

                    <div class="card-footer">
                      <small class="text-muted">Created on {{ sub.date_creation }}</small>
                    </div>

          </div>

    </div>
    <!-- End of Main subject section -->
    {% endfor %}

    </div>
    <!-- End of parent subject -->
{% endblock %}
