{% extends 'basi.html' %}
{% block title %} Login Page {% endblock %}
{% block content %}

    <section style="margin-top: 130px" id="login" class=" py-5">
        <div  class="container">
              <div class="row">
                    <div class="col-md-6 mx-auto">
                          <div class="card">

                                <div class="card-header bg-primary text-white">
                                    <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                                </div>

                                <div class="card-body">

                                      <form method = 'post' >
                                       {% csrf_token %}

                                            <div class="form-group">
                                              <label for="username">Username</label>
                                              <input type="text" name="username" class="form-control" required>
                                            </div>

                                            <div class="form-group">
                                              <label for="password2">Password</label>
                                              <input type="password" name="password" class="form-control" required>
                                            </div>

                                            <br>
                                            <input type="submit" value="Login" class="btn btn-secondary btn-block">
                                            <hr>
                                            <h5> Dont Already Have An Account? <a href="{% url 'register' %}">Sign Up</a></h5>
                                            <p><a href="{% url "password_reset" %}">Forgotten password?</a></p>
                                      </form>
                                </div>
                          </div>
                    </div>
              </div>
        </div>
  </section>
{% endblock %}
